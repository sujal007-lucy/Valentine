<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’•</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-size: 3rem;
    color: #d63384;
  }

  button {
    font-size: 1.6rem;
    padding: 12px 30px;
    margin: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #6c757d;
    color: white;
    position: absolute;
  }

  #result {
    display: none;
    color: white;
  }

  #result img {
    width: 280px;
    border-radius: 20px;
    margin-top: 20px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  /* Exploding hearts */
  .explosion {
    position: absolute;
    font-size: 24px;
    animation: explode 1s ease-out forwards;
  }

  @keyframes explode {
    from {
      transform: scale(1);
      opacity: 1;
    }
    to {
      transform: translate(var(--x), var(--y)) scale(2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ’”</button>

  <div id="result">
    <h2>YAYYYY!! I LOVE YOU ğŸ˜ğŸ‰</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Meme">
  </div>
</div>

<!-- Sounds -->
<audio id="yesSound">
  <source src="https://www.myinstants.com/media/sounds/yay.mp3" type="audio/mpeg">
</audio>

<audio id="screamSound">
  <source src="https://www.myinstants.com/media/sounds/wilhelm-scream.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const yesSound = document.getElementById("yesSound");
  const screamSound = document.getElementById("screamSound");

  // NO button screams + teleports
  function teleportNo() {
    screamSound.currentTime = 0;
    screamSound.play();

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", teleportNo);
  noBtn.addEventListener("click", teleportNo);

  // YES button
  yesBtn.addEventListener("click", () => {
    yesSound.play();
    explodeHearts();
    result.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  // Heart explosion
  function explodeHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.classList.add("explosion");
      heart.innerHTML = "ğŸ’–";
      heart.style.left = "50vw";
      heart.style.top = "50vh";
      heart.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
      heart.style.setProperty("--y", (Math.random() * 400 - 200) + "px");

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  }
</script>

</body>
</html>
